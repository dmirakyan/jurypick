<form id="query_form" method="post" action="/jurorsearch/index.html">
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
      {{ hidden }}
    {% endfor %}
    {% for field in form.visible_fields %}
      {{ field.errors }}
      {{ field.help_text }}
      {{ field }}
    {% endfor %}
    <input type="submit" name="submit" value="Search"/>
</form>
