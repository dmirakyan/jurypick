
{% extends 'jurorsearch/base.html' %}
{% block body_block %}

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5" style="padding-bottom:2em">JurorSearch</h1>
        <!-- <p class="lead">search for people</p> -->
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class ="card card-body">
                <h3 class ="card-title" style="padding-bottom:.5em">Search</h3>
                {% include "jurorsearch/search-form.html" %}
              </div>
            </div>
            {% if person %}
            <div class="col">
              <div class ="card card-body">
                <h3 class ="card-title" style="padding-bottom:.5em"> Results</h3>
                {% include "jurorsearch/person_data.html" %}
              </div>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
